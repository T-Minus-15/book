# Shared environment configuration for T-Minus-15 Agent deployments
# This file defines common environment variables used across all agent workflows

env:
  # Azure Configuration
  AZURE_SUBSCRIPTION_ID: "7620f9be-bf91-4297-ada2-659d2695b3a1"  # Labs Demo subscription
  AZURE_TENANT_ID: "19ced85d-73f5-4193-8797-9fdce478db64"        # Evros Demo Tenant
  AZURE_LOCATION: "eastus"                                        # Primary deployment region
  AZURE_BACKUP_LOCATION: "westus2"                               # Backup region for DR
  
  # Resource Naming Convention
  RESOURCE_GROUP_PREFIX: "rg"                                     # Resource group prefix
  PROJECT_NAME_PREFIX: "tminus15"                                 # Project naming prefix
  
  # Agent-specific Resource Groups
  EDMUND_RESOURCE_GROUP: "copilot-edmund"                         # Edmund (Engineer) resources
  DANNY_RESOURCE_GROUP: "copilot-danny"                           # Danny (Designer) resources  
  OLLIE_RESOURCE_GROUP: "copilot-ollie"                           # Ollie (Operator) resources
  PEPPER_RESOURCE_GROUP: "copilot-pepper"                         # Pepper (Planner) resources
  POPPY_RESOURCE_GROUP: "copilot-poppy"                           # Poppy (Project Manager) resources
  TEDDY_RESOURCE_GROUP: "copilot-teddy"                           # Teddy (Tester) resources
  
  # Shared Resources
  SHARED_RESOURCE_GROUP: "rg-tminus15-shared"                     # Shared infrastructure
  MONITORING_RESOURCE_GROUP: "rg-tminus15-monitoring"             # Centralized monitoring
  
  # AI Foundry Configuration
  AI_HUB_SKU: "S0"                                               # AI Services SKU
  MODEL_DEPLOYMENT: "gpt-4o"                                     # Default model deployment
  MODEL_VERSION: "2024-12-01-preview"                            # Model API version
  
  # Agent Configuration
  AGENT_TEMPERATURE: "0.1"                                       # Default agent temperature
  AGENT_MAX_TOKENS: "4096"                                       # Default max tokens
  AGENT_TIMEOUT: "30s"                                           # Agent response timeout
  
  # Knowledge Base Configuration
  KNOWLEDGE_REPO_URL: "https://github.com/bengweeks/T-Minus-15"  # T-Minus-15 methodology repo
  KNOWLEDGE_REFRESH_SCHEDULE: "daily"                            # Knowledge refresh frequency
  KNOWLEDGE_REFRESH_TIME: "02:00"                                # UTC refresh time
  
  # Monitoring and Logging
  LOG_RETENTION_DAYS: "30"                                       # Log retention period
  METRICS_RETENTION_DAYS: "90"                                   # Metrics retention period
  ENABLE_APPLICATION_INSIGHTS: "true"                            # Application monitoring
  
  # Security Configuration
  ENABLE_CONTENT_FILTERING: "true"                               # Content safety filters
  ENABLE_SENSITIVE_DATA_DETECTION: "true"                        # PII detection
  RATE_LIMIT_REQUESTS_PER_MINUTE: "60"                          # API rate limiting
  RATE_LIMIT_REQUESTS_PER_HOUR: "1000"                          # Hourly rate limit
  
  # Environment-specific overrides
  # Development
  DEV_RESOURCE_GROUP_SUFFIX: "dev"
  DEV_AI_SERVICES_SKU: "S0"
  DEV_ENABLE_DEBUG_LOGGING: "true"
  
  # Staging  
  STAGING_RESOURCE_GROUP_SUFFIX: "staging"
  STAGING_AI_SERVICES_SKU: "S0"
  STAGING_ENABLE_DEBUG_LOGGING: "false"
  
  # Production
  PROD_RESOURCE_GROUP_SUFFIX: "prod"
  PROD_AI_SERVICES_SKU: "S1"                                     # Higher tier for production
  PROD_ENABLE_DEBUG_LOGGING: "false"
  PROD_ENABLE_BACKUP: "true"
  PROD_BACKUP_SCHEDULE: "daily"