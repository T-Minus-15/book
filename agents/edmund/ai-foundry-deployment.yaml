$schema: https://azuremlschemas.azureedge.net/latest/managedOnlineDeployment.schema.json
name: edmund-deployment
endpoint_name: edmund-endpoint
# No model path needed - we'll use Azure OpenAI connection directly
code_configuration:
  code: .
  scoring_script: scoring.py
environment:
  conda_file: conda.yaml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
instance_type: Standard_DS3_v2
instance_count: 1
app_insights_enabled: true
request_settings:
  request_timeout_ms: 90000
  max_concurrent_requests_per_instance: 1
  max_queue_wait_ms: 500
environment_variables:
  AZURE_OPENAI_ENDPOINT: "https://copilot-edmund.openai.azure.com/"
  AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
  AZURE_OPENAI_API_VERSION: "2024-12-01-preview"
  AZURE_OPENAI_DEPLOYMENT_NAME: "gpt-4o"
  AGENT_CONFIG_PATH: "./agent-config.json"
  KNOWLEDGE_SOURCES_PATH: "./knowledge-sources.json"
  LOG_LEVEL: "INFO"
  DEPLOYMENT_ENVIRONMENT: "production"